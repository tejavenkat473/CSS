<!DOCTYPE html>
<html>
<head>
<title>CSS Color Properties</title>
</head>
<body>
<font color="red">Some Text</font><br>
<span style="color:red;">Some Text</span><br>
<font color="#0000ff">Some Text</font><br>
<span style="color:#0000ff;">Some Text</span><br>
<span style="color:rgb(0,0,255);">Some Text</span><br>
<span style="color:rgb(0,255,0);">Some Text</span><br>
<span style="color:rgba(0,0,255,1);">Some Text</span><br>
<span style="color:rgba(0,0,255,0.5);">Some Text</span><br>
<span style="color:rgba(0,0,255,0);">Some Text</span><br>
<span style="color:transparent;">Some Text</span><br>
<span style="color:rgb(255,0,255);">Some Text</span><br>
</body>
</html>
