<!DOCTYPEhtml>
<html>
<head>
<title>CSS SELECTERS</title>
<style type="text/css">
div p{
color:yellow;
background-color:red;
}
</style>
</head>
<body>
<div>
<h1>
	<p>This is Descendent Selector</p>
</h1>
<p>I am inside div tag</p>
<h1 class="special">Only selected idtags can be changed</h1>
</div>
<p>I am out side of the div tag</p>
<h2 class="normal">The style applicable only for selected idtags</h2>
</body>
</html>
