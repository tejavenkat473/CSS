<!DOCTYPE html>
<html>
<head>
<title>CSS Color Properties</title>
<style type="text/css">
body{
background-color:#0000ff
}
div{
width:100px;
height:100px;
}
div#div1{
background-color:rgba(225,0,0,1);
}
div#div2{
background-color:rgba(0,255,0,1);
}
div#div3{
background-color:rgba(255,255,255,0.5);
box-shadow:0px 0px 5px black;
}
</style>
</head>
<body background="fort.jpg">
<div id="div1">
Div1
</div>
<div id="div2">
Div2
</div>
<div id="div3">
Div3
</div>
</body>
</html>
